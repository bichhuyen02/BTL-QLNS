{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center text-success">ĐĂNG KÝ NGƯỜI DÙNG</h1>

{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% endif %}

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

<form method="post" enctype="multipart/form-data" action="/register">

    <div class="login">

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="name" placeholder="Nhập họ tên" name="name">
            <label for="name">Họ tên</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="phone" placeholder="Nhập số điện thoại" name="phone">
            <label for="phone">Phone</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" required id="username" placeholder="Tên đăng nhập" name="username">
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="password" placeholder="Nhập mật khẩu"
                   name="password">
            <label for="password">Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" required id="confirm" placeholder="Nhập xác nhận mật khẩu"
                   name="confirm">
            <label for="confirm">Xác nhận mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="avatar" name="avatar">
            <label for="avatar">Ảnh đại diện</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="submit" value="Đăng ký" class="btn btn-danger"/>
        </div>

    </div>

</form>
{% endblock %}
